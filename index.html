<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatricPulse | SA's Elite AI Matric Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              slate: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
              },
              app: {
                body: 'var(--bg-body)',
                panel: 'var(--bg-panel)',
                card: 'var(--bg-card)',
                cardHover: 'var(--bg-card-hover)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                border: 'var(--border-color)',
                input: 'var(--input-bg)'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fadeIn': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-body: #fdfdfd;
        --bg-panel: rgba(255, 255, 255, 0.85);
        --bg-card: #ffffff;
        --bg-card-hover: #f8fafc;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border-color: rgba(15, 23, 42, 0.08);
        --input-bg: #f1f5f9;
      }
      .dark {
        --bg-body: #020617;
        --bg-panel: rgba(15, 23, 42, 0.7);
        --bg-card: #0f172a;
        --bg-card-hover: #1e293b;
        --text-main: #ffffff;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.05);
        --input-bg: #111827;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-main);
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .glass-panel {
        background: var(--bg-panel);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid var(--border-color);
      }

      .pulse-gradient-text {
        background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
